id: 29
name: "Licence mention sciences sociales"
description: |
  Ce parcours type met à disposition des ressources pour hybrider cette formation proposant habituellement 
  <strong>d’analyser les sociétés contemporaines</strong> (proches ou plus lointaines, dans l’espace et dans 
  le temps) <strong>à travers des premières démarches d’enquête</strong>. Elle réunit souvent dans cette 
  perspective quatre disciplines des sciences sociales (l’Anthropologie, l’Histoire, la Sociologie et la 
  Science politique), auxquelles peuvent venir s’associer la Psychologie et/ou l’Économie.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignant et sur demande, Hors session en cours.<p/>
