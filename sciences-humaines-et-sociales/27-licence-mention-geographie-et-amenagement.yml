id: 27
name: "Licence mention géographie et aménagement"
description: |
  Ce parcours type offre des contenus permettant l’acquisition de connaissances théoriques et de savoir-faire 
  pratiques sur <strong>l’organisation des territoires, les relations entre nature et sociétés, l’aménagement 
  durable</strong>, à l’échelle locale, régionale ou globale. Les méthodes et outils spécifiques (cartographie, 
  statistiques, diagnostics territoriaux et environnementaux…) sont également abordés.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
