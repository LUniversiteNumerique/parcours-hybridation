id: 25
name: "Licence mention philosophie"
description: |
  Ce parcours propose des ressources éducatives libres mobilisables pour enseigner <strong>la philosophie
  générale et l’histoire de la philosophie et les rapports de la philosophie avec les autres domaines du
  savoir</strong>. Ces ressources permettent de faire acquérir une culture philosophique, incluant à la
  fois des grands auteurs et des domaines de la philosophie, ainsi qu’une culture générale solide appréciée
  dans des secteurs professionnels variés.

