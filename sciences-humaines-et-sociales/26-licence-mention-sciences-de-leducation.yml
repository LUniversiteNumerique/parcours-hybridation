id: 26
name: "Licence mention sciences de l’éducation"
description: |
  Ce parcours propose des ressources pour <strong>une approche pluridisciplinaire des faits éducatifs</strong> 
  à partir des disciplines contributives aux sciences de l’éducation (sociologie, psychologie, philosophie, etc…). 
  Il met l’accent sur la maîtrise de capacités orientées vers la professionnalisation (compétences linguistique et 
  interculturelles, connaissance des publics et des outils, du fonctionnement des groupes et des institutions, etc…), 
  et sur l’entraînement aux outils de la recherche scientifique.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignant et sur demande, Hors session en cours.<p/>.
