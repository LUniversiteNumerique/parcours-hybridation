id: 37
name: "Licence mention arts"
description: |
  Ce parcours type offre des contenus permettant d’hybrider l’acquisition des <strong>connaissances à la
  fois fondatrices et innovantes de la culture artistique</strong>, des savoir-faire techniques et plasticiens,
  méthodologiques et scientifiques, des outils d’analyse critique, des savoir-créer et des savoir-penser
  indispensables au développement d’un projet artistique singulier et actuel.
