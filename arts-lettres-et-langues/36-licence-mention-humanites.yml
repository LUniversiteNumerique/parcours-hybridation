id: 36
name: "Licence mention humanités"
description: |
  Ce parcours type met à disposition des ressources éducatives libres pour enseigner les différentes 
  disciplines de cette formation, rassemblées autour d’un tronc commun correspondant à ce qu’on appelle 
  traditionnellement les humanités : <strong>lettres, philosophie, histoire, culture classique</strong>. 
  Il propose également des contenus pour l’étude renforcée de <strong>langues vivantes</strong> et des 
  <strong>enseignements transversaux</strong> (compétences informatiques, méthodologie).
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
