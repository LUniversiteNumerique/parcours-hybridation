id: 39
name: "Licence mention arts du spectacle"
description: |
  Ce parcours type propose des ressources pour hybrider des enseignements transversaux (langue vivante), 
  des enseignements <strong>pluridisciplinaires</strong> (via les UE d’ouverture et les cours communs au 
  cinéma et au théâtre), des ateliers pratiques (jeu, cirque, marionnette, montage son, montage vidéo, 
  scénographie, danse) et des <strong>enseignements disciplinaires spécifiques</strong> à chaque parcours 
  (théorie, histoire, esthétique, analyse, écriture…).
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
