name: Yaml lint

on:
  - pull_request

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
      - name: "Yamllint"
        uses: karancode/yamllint-github-action@v2.0.0
        with:
          yamllint_file_or_dir: "."
          yamllint_strict: false
          yamllint_comment: false
          yamllint_config_filepath: ".yamllint"
