id: 10
name: "DUT spécialité métiers du multimédia et de l’Internet"
description: |
  Ce parcours propose des ressources permettant en partie de former des spécialistes 
  polyvalents ayant <strong>des compétences de technicien s’appuiant sur une solide culture 
  à la fois générale et du multimédia</strong>. Le titulaire de ce DUT disposera de multiples 
  compétences pour intervenir à la fois dans la conception des contenus et dans la réalisation 
  des produits et services et leur déploiement. C’est un interlocuteur dans la stratégie de 
  communication et de commercialisation de l’organisation.
