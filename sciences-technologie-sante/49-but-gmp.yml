id: 2
name: "BUT Génie mécanique et productique" 
description: |
  Le B.U.T. Génie Mécanique et Productique (GMP) forme des techniciens généralistes des industries mécaniques, quel que soit le secteur d’activité, 
  capables d’assurer la mise sur le marché d’un nouveau produit au travers des trois premières étapes de son cycle de vie : conception pour définir le produit, 
  industrialisation pour développer les procédés de fabrication et d’assemblage, et enfin organisation industrielle pour organiser des lignes de production.
  Cette polyvalence permet aux titulaires du diplôme de s’adapter aux évolutions des besoins des entreprises et aux évolutions des métiers futurs. 
  Ils participent au processus d’ingénierie, du traitement du besoin exprimé à la mise en œuvre de la solution technologique en réponse à ce besoin dans le respect des contraintes de délai, 
  coût et qualité. Les titulaires d’un B.U.T. GMP exercent des fonctions d’expert métier ou manager de proximité en conception, industria- lisation ou organisation industrielle. 
  Pour ces deux fonctions, ils devront mettre en place des démarches de résolution et d’amélioration dans le domaine du GMP en collaborant avec différents acteurs.
  A partir de la deuxième année, les étudiants choisissent un parcours leur permettant d’acquérir une compétence complémentaire à celles du tronc commun. 
  Cette compétence est l’occasion d’approfondir leurs connaissances dans un domaine plus spécifique ou de s’ouvrir à un domaine connexe au GMP.
  * Une authentification est obligatoire car imposée par la technologie Moodle ou encore IUTenLigne. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
