id: 19
name: "Licence mention mathématiques"
description: |
  Ce parcours type propose des ressources pour une formation diversifiée en mathématiques, tant sur 
  le plan des mathématiques « discrètes » (algèbre, théorie des nombres, notamment en relation avec 
  l’informatique) que des aspects « continus » relevant de l’analyse du réel ou de la géométrie. Les 
  diverses facettes de cette formation sont pensées <strong>autant du point de vue théorique qu’appliqué</strong>, 
  ce afin de préserver toutes les ouvertures et passerelles ultérieures possibles.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
