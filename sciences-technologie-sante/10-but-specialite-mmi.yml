id: 10
name: "BUT spécialité métiers du multimédia et de l’Internet"
description: |
  Ce parcours propose des ressources permettant en partie de former des spécialistes 
  polyvalents ayant <strong>des compétences de technicien s’appuiant sur une solide culture 
  à la fois générale et du multimédia</strong>. Le titulaire de ce BUT disposera de multiples 
  compétences pour intervenir à la fois dans la conception des contenus et dans la réalisation 
  des produits et services et leur déploiement. C’est un interlocuteur dans la stratégie de 
  communication et de commercialisation de l’organisation. PARCOURS EN TRAVAUX BUT --> BUT.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle ou encore IUTenLigne. 
  Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
