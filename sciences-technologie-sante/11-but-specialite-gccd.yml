id: 11
name: "BUT spécialité génie civil – construction durable"
description: |
  Ce parcours type s’appuie sur un pilier technologique qui couvre les <strong>différentes 
  filières de la construction</strong> et un pilier scientifique qui étaye la <strong>compréhension 
  des technologies étudiées</strong>. Les débouchés concernent aussi bien le secteur du bâtiment 
  que le secteur des travaux publics. Dans chacun de ces 2 secteurs, le diplômé BUT GCCD 
  accède à des emplois de cadres moyens en production sur les chantiers, en cabinets ou 
  en services techniques de collectivités. PARCOURS EN TRAVAUX BUT --> BUT.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle ou encore IUTenLigne. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
