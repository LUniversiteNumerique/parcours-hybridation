id: 3
name: "BUT spécialité réseaux et télécoms"
description: |
  Le titulaire de ce BUT peut constituer ou analyser un cahier des charges, 
  élaborer ou choisir des solutions techniques et des produits. Il peut aussi 
  installer et mettre au point des équipements (réseaux, environnements applicatifs, 
  systèmes d’exploitation) et assurer leur maintenance. Il peut s’agir de 
  <strong>réseaux informatiques classiques, à intégration de services, mobiles ou autres</strong>. PARCOURS EN TRAVAUX BUT --> BUT.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle ou encore IUTenLigne. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
