id: 9
name: "BUT spécialité Hygiène Sécurité Environnement"
description: |
  Ce parcours permet de préparer des techniciens supérieurs capables d’assurer la sécurité dans les entreprises et les 
  administrations, d’appréhender les risques aussi bien en termes de santé et de sécurité pour les personnes, qu’en terme de 
  protection de l’environnement au sein d’entreprises et administrations. Il veille ainsi à la qualité du cadre de travail 
  en informant l’employeur sur ses obligations et responsabilités. PARCOURS EN TRAVAUX BUT --> BUT.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle ou encore IUTenLigne. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
