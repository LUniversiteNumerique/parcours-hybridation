id: 16
name: "Licence mention physique"
description: |
  Ce parcours type met à disposition des ressources permettant de dispenser une formation 
  scientifique générale dans le domaine de la <strong>physique fondamentale et de ses 
  applications</strong> : on y acquiert les fondements théoriques en mécanique, optique, 
  électromagnétisme, électronique, thermodynamique, relativité, physiques quantique et subatomique, 
  ainsi qu’une pratique expérimentale qui forme le cœur de la discipline. On y apprend les 
  mathématiques nécessaires à la formulation et à l’utilisation des lois quantitatives de la physique.
