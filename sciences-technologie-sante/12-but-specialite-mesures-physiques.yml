id: 12
name: "BUT spécialité mesures physiques"
description: |
  Ce parcours type propose des ressources pour former des techniciens supérieurs polyvalents capables 
  de <strong>réaliser et d’exploiter des mesures dans tout type de domaines</strong>. Le titulaire de 
  ce BUT assure la maintenance de systèmes industriels ou en conçoit de nouveaux. Quel que soit le secteur 
  d’activités dans lequel il évolue, il assure le choix, l’implantation et la mise en œuvre de la chaîne 
  de mesures depuis le capteur jusqu’à l’acquisition des signaux, l’exploitation des données et la 
  transmission des données. PARCOURS EN TRAVAUX BUT --> BUT.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle ou encore IUTenLigne. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
