id: 18
name: "Licence mention sciences de la terre"
description: |
  Ce parcours met à disposition des ressources ayant pour but de fournir aux étudiants les <strong>bases scientifiques 
  nécessaires pour comprendre le système Terre, sa formation et son évolution</strong>. Si la licence Sciences de la 
  Terre se veut généraliste, elle reste cependant adossée aux grandes thématiques porteuses que sont les ressources 
  minérales et énergétiques et l’environnement.
