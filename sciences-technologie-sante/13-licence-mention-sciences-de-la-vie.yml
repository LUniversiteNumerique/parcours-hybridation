id: 13
name: "Licence mention sciences de la vie"
description: |
  Les ressources proposées dans ce parcours permettent de <strong>faire acquérir aux 
  étudiants des compétences scientifiques, techniques et pratiques</strong> dans le champ 
  des Sciences de la Vie (compréhension du Vivant et de son fonctionnement) grâce à une 
  formation générale pluridisciplinaire de <strong>haut niveau de connaissances générales 
  dans tous les secteurs de la biologie</strong>. 
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
