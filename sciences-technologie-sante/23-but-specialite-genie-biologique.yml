id: 23
name: "BUT spécialité génie biologique"
description: |
  Ce parcours propose des contenus pour hybrider les cinq options du BUT génie biologique : 
  Agronomie, Analyses Biologiques et Biochimiques – ABB, Diététique, Génie de l’Environnement – GE, 
  Industries Agroalimentaires et Biologiques – IAB. Le technicien supérieur en génie biologique 
  exerce ses activités en <strong>production, analyse et contrôle, dans le domaine du conseil et des 
  services et en recherche et développement</strong>. PARCOURS EN TRAVAUX BUT --> BUT.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle ou encore IUTenLigne. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
