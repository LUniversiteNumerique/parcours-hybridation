id: 5
name: "Licence mention mécanique"
description: |
  Ce parcours type apporte des ressources pour hybrider cette formation principalement orientée 
  vers la modélisation, la simulation numérique et l’expérimentation en mécanique. Elle met l’accent 
  sur un ensemble de <strong>connaissances fondamentales en mécanique, mathématiques, informatique, 
  physique</strong>, nécessaires pour assurer la <strong>pluridisciplinarité qui caractérise cette 
  science du mouvement</strong>.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle . Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignant et sur demande, Hors session en cours.<p/>
