id: 15
name: "BUT spécialité Métiers de la Transition et de l'Efficacité Energétiques"
description: |
  Ce parcours propose des ressources pour former des étudiants à bac + 2 capables de maîtriser les 
  applications de l’énergie dans les secteurs du bâtiment, de l’industrie ou du transport : production 
  de l’énergie, transfert de l’énergie, utilisation de l’énergie. <strong>La maîtrise de l’énergie, sur 
  les plans techniques, économiques et environnementaux</strong>, sont les principaux objectifs de cette 
  formation qui répond à une forte demande des entreprises.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle ou encore IUTenLigne. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
