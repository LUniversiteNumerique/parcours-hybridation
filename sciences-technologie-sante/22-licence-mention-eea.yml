id: 22
name: "Licence mention électronique, énergie électrique, automatique"
description: |
  Ce parcours pour la Licence Électronique, Énergie électrique, Automatique (EEA) propose <strong>une 
  formation généraliste</strong> couvrant tous les domaines de l’électronique, de l’énergie électrique 
  et de l’automatique et contenant également une part d’enseignement en mathématiques, en physique et en informatique.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
