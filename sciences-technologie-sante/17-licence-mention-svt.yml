id: 17
name: "Licence mention sciences de la vie et de la terre"
description: |
  Ce parcours type propose des ressources permettant de dispenser une formation large 
  couvrant <strong>deux champs disciplinaires</strong> scientifiques, les sciences de 
  la vie et les sciences de la Terre possédant chacun des domaines très variés.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
