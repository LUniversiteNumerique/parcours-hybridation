id: 34
name: "BUT Management de la Logistique et des Transports"
description: |
  Ce parcours type permet d’hybrider les formations à la <strong>gestion des solutions logistiques pour 
  améliorer les performances d’une entreprise</strong>. Le titulaire de ce BUT met en œuvre des méthodes 
  rationnelles visant à coordonner et réguler des flux tant physiques que d’informations ou encore financiers. 
  Avec le transport dans sa dimension d’organisation des déplacements de personnes, de gestion de la mobilité 
  et des réseaux de transport urbain/interurbain, ce BUT forme à la maîtrise complète de la "supply chain". PARCOURS EN TRAVAUX BUT --> BUT.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle ou encore IUTenLigne. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
