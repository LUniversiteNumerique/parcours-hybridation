id: 30
name: "Licence mention gestion"
description: |
  Ce parcours type propre des ressources éducatives libres permettant de dispenser les enseignements 
  fondamentaux de gestion, afin d’offrir aux étudiants les <strong>connaissances nécessaires pour 
  comprendre la situation et les décisions de l’entreprise dans son environnement</strong> politique, 
  juridique, économique et culturel, et aussi de connaître le fonctionnement des organisations et les 
  outils de leur gestion.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
