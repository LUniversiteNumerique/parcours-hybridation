id: 33
name: "BUT spécialités carrières juridiques"
description: |
  Ce parcours type propose des ressources pour hybrider une <strong>formation pluridisciplinaire à dominante 
  juridique, destinée à former des techniciens du droit</strong> dans des domaines variés. Il propose trois 
  voies d’insertion professionnelle (Administration publique, Banque-Assurance, Juriste d’entreprise) qui 
  permettent au diplômé de s’insérer dans différents environnements : juridique, entreprises privées, 
  assurances, banques, organismes de crédit, associations, collectivités territoriales, fonctions publiques 
  d’État et territoriale (concours). PARCOURS EN TRAVAUX BUT --> BUT.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle ou encore IUTenLigne. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
