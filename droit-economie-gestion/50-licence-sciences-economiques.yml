id: 50
name: "Licence Sciences économiques"
description: |
  La Licence mention Sciences Economiques a pour objectif de former les étudiants à la compréhension des mécanismes économiques et l'analyse des comportements qui y sont rattachés. 
  Les enseignements couvrent :
  La microéconomie, qui étudie les comportements des agents économiques 
  La macroéconomie, qui étudie le système économique au niveau agrégé à travers les relations entre les grands agrégats tels que la consommation, l’investissement, le revenu,
  Les outils de l'économiste (statistiques, mathématiques, informatique) et l’application des méthodes quantitatives aux questions économiques et financières

  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
   ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
