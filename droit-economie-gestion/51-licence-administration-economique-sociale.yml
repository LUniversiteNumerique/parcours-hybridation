id: 51
name: "Licence mention Administration économique et sociale (AES)"
description: |
  La Licence mention Administration Économique et Sociale a pour objectif d’offrir aux étudiants une formation pluridisciplinaire 
  combinant principalement des connaissances en droit, en économie et gestion, en sciences humaines et sociales, en informatique et en langues.
  L’étudiant développe ainsi des compétences qui lui permettent de se placer au carrefour de l’activité des organisations 
  et d’occuper des fonctions diverses de gestion comptable, financière, commerciale, administrative ou juridique dans ces organisations des secteurs public, parapublic, associatif ou privé


  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
   ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
