id: 52
name: "Anglais : Langues étrangères"
description: | 
  Ce parcours propose une sélection de ressources destinées à développer les compétences en anglais, que ce soit dans le cadre d’enseignements ou en auto-formation.
  Les contenus sont classés par niveaux de maîtrise du CECRL, de A1 à C2, afin de permettre à chacun de progresser à son rythme.
  Ce classement est donné à titre indicatif : il est recommandé de ne pas hésiter à consulter des ressources de niveaux différents, que ce soit pour approfondir certains points ou consolider des acquis.


