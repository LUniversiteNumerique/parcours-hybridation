id: 42
name: "Français écrit"
description: |

  Les contenus proposés ci-dessous permettent de se former aux compétences en français écrit.
  Ils sont produits ou recommandés par les partenaires du projet écri+ et peuvent être utilisés en auto-formation ou dans le cadre d’enseignements.
  Développé par un consortium de 16 établissements d’enseignement supérieur dans le cadre d’un projet d’investissement d’avenir « nouveaux cursus à l’université » (NCU),
  <a href="https://ecriplus.fr/" target="_blank" title="lien vers le site écri+">écri+</a>  est un dispositif de développement, d’évaluation et de certification des compétences en français écrit.
  Il a pour cible principale les étudiants inscrits dans l’enseignement supérieur dont le français est la langue maternelle.

