id: 45
name: "Transition écologique"
description: |
  <p>3 tests d’autoformation et d’autoévaluation sont à prescrire à des étudiants pour les sensibiliser et situer 
  leur niveau de connaissance.</p>
  <br>
  <p>Les MOOC ci-dessous sont utilisés dans le cadre d’enseignements et en auto-formation pour sensibiliser et former aux 
  questions de la transition écologique et de la protection de l’environnement.</p>
  <br>
  <p>Deux parcours transversaux proposent des ressources éducatives libres permettant de former l’ensemble des 
  étudiants de Licence, quelles que soient les mentions dans lesquelles ils sont inscrits.</p>
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
